<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizi OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="card bg-dark text-light p-4">
        <h2 class="mb-4">Your Pet</h2>
        <form id="user-form">
          <div class="mb-3">
            <label for="petName" class="form-label">Name </label>
            <input
              type="text"
              class="form-control bg-secondary text-light"
              id="petName"
              placeholder="Write your pet's name"
            />
          </div>
          <div class="mb-3">
            <label for="ownerName" class="form-label">Owner's Name </label>
            <input
              type="text"
              class="form-control bg-secondary text-light"
              id="ownerName"
              placeholder="Write the owner's name"
            />
          </div>
          <div class="mb-3">
            <label for="species" class="form-label">Species </label>
            <input
              type="text"
              class="form-control bg-secondary text-light"
              id="species"
              placeholder="Cat, Dog, Turtle, Etc.."
            />
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Breed </label>
            <input
              type="text"
              class="form-control bg-secondary text-light"
              id="breed"
              placeholder="Labrador, Persian, Etc.."
            />
          </div>

          <button type="submit" class="btn btn-outline-light">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
